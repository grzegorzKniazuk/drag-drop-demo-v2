<h1 mat-dialog-title>Wprowadź tytuł nowej sekcji</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input [(ngModel)]="title" matInput>
    </mat-form-field>
</div>
<div class="mat-dialog-actions" mat-dialog-actions>
    <button (click)="cancel()" color="warn" mat-raised-button>Anuluj</button>
    <button (click)="submit()" color="primary" mat-raised-button>Zapisz</button>
</div>
