<div (dragleave)="onDragLeave()"
     (dragover)="allowDrop($event)"
     (dragstart)="dragStart($event)"
     (mouseenter)="onMouseEnter()"
     (mouseleave)="onMouseLeave()"
     (drop)="onDrop($event)"
     *ngIf="slide"
     [ngClass]="isElementOnDragOver && columnID >= 0 ? 'drag-over' : ''"
     class="slide-container">
    <img [src]="slide.imageData" alt="">
    <mat-icon *ngIf="isMouseEnter" (click)="editSlide()">edit</mat-icon>
    <mat-icon *ngIf="isMouseEnter" (click)="removeSlide()">close</mat-icon>
</div>
